<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/mainPlayer_style.css" />
    <title>Main Room - Player</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="logo">
      <img src="../pictures/moveog.png" alt="Moveo group logo" height="100" />
    </div>
    <div class="container">
      <h1>Waiting for next song...</h1>
      <p>Please wait for the admin to select a song.</p>
    </div>
    <script>
      const socket = io();

      // Listen for the event from the server to move to the live room
      socket.on("moveToLiveRoom", () => {
        console.log("im being moved to liveRoom");
        window.location.href = "/liveRoom";
      });
    </script>
  </body>
</html>
